<ion-header>
  <ion-navbar>
    <ion-title>Edition de la liste : {{list.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <form>
    <ion-item>
      <ion-label stacked>Nom</ion-label>
      <ion-input type="text" [value]="list.name" [formControl]="nameListController" name="name"></ion-input>
    </ion-item>
    <ion-card>
      <ion-card-header>
        <ion-item>
        Listes de courses
          <ion-icon item-end style="float:right" name="add" (click)="addItem()"></ion-icon>
        </ion-item>
      </ion-card-header>

      <ion-list>
        <ion-item *ngFor="let item of list.items;let i = index">
          <ion-icon id="buy{{i}}" item-start appDebounceClick (debounceClick)="changeStateItem(i)" [debounceTime]="500" [name]="item.status == 1 ? 'checkbox' : 'checkbox-outline'"></ion-icon>
          <button ion-item (click)="editItem(i)">
            <ion-row>
              {{prepareQuantity(item.quantity)}} - {{item.name}}
            </ion-row>
            <ion-row>
              <small>Ajout√© par TEST</small>
            </ion-row>
            </button>
            <ion-icon item-end (click)="deleteItem(i)" name="trash"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card>
  </form>


</ion-content>
