
<ion-header>
  <ion-navbar>
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>

    <ion-title>
      Mes listes
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="createList()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding class="list-big-content">
    <ion-card *ngFor="let list of lists; let i = index">
      <ion-card-header style="padding: 0.5rem; padding-bottom: 0px">
        <ion-item style="padding-left: 0px;">
        <button ion-item (click)="openList(list)">
          <ion-row>
            {{list.name}}
          </ion-row>
          <ion-row>
            <small>Ajouté par {{list.owner.username}}</small>
          </ion-row>
        </button>
        <ion-icon item-end (click)="deleteList(list)" name="trash"></ion-icon>
        </ion-item>
      </ion-card-header>
      <ion-card-content style="margin-top:2px; border-top: 1px solid #ff7c00">
        <ion-item style="padding-top:0.5rem" (click)="openList(list)">
          <ion-icon name="cart" item-start></ion-icon>
          Produits
          <ion-badge item-end>{{list.nbItems}}</ion-badge>
        </ion-item>
        <ion-item style="padding-bottom:0.5rem">
          <ion-icon name="contacts" item-start></ion-icon>
          Partages
          <ion-badge item-end>{{list.nbUsers}}</ion-badge>
        </ion-item>
          <small style="margin-top: 10px; color: #440090">
            <ion-icon name="calendar" item-start></ion-icon>
            Dernière modification le {{ list.updateAt | date:'dd/MM à HH:mm' }}
          </small>
      </ion-card-content>
    </ion-card>
</ion-content>
