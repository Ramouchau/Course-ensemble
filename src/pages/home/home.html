
<ion-header>
  <ion-navbar>
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>

    <ion-title>
      Mes listes
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="createList()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding class="list-big-content">

  <h1 ion-title class="heroTitle" >Vos Listes</h1>

  <ion-item class="listStyle listItem" *ngFor="let list of lists">
    <ion-card (click)="openList(list)" class="cardStyle">
      <ion-card-header >
          <ion-avatar class="point">
            </ion-avatar>
      </ion-card-header>
      <ion-card-content class="ItemPrec">
          33% 
      </ion-card-content>
      <ion-card-content class="CardContent">
          {{list.name}}
      </ion-card-content>
      <ion-card-content class="ItemNb">
          40 Items
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-content>
