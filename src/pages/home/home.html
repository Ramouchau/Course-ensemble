
<ion-header>
  <ion-navbar>
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>

    <ion-title>
      Page Title
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="createList()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-item *ngFor="let list of lists">
    <ion-card>
			<ion-card-header>
				Card Header
			</ion-card-header>
			<ion-card-content>
				{{list.name}}
			</ion-card-content>
		</ion-card>
  </ion-item>
</ion-content>
