<ion-header>

  <ion-navbar>
    <ion-title>My profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="user-photo" padding-top>
      <ion-avatar>
        <img [src]="'assets/imgs/noavatar.png'">
      </ion-avatar>
    </div>

    <ion-list>
      <ion-item>
        <ion-icon  name="person" slot="start"></ion-icon>
        <ion-label>
          <p>{{user.username}}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label>
          <p>{{user.email}}</p>
        </ion-label>
      </ion-item>
    </ion-list>

</ion-content>
